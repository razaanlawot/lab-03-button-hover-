<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Button with Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <h2>Click the Button Below</h2>
        <div class="svg-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
                <rect x="5" y="5" rx="10" ry="10" width="190" height="50" fill="#333" stroke="#66d9ef" stroke-width="3" />
                <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold">Click Me</text>
            </svg>
        </div>
    </div>
    

</body>
</html>
